<div class="complain">
    <div class="logo-title">
        <img src="/images/mgma-logo-0.png" alt="MGMA Logo" class="complaint-mgma-logo">
        <h2 class="complaint-form-title">Complaint Form</h2>
    </div>
    <div class="confirmed-message">
        <span id="close-confirmed-message">&times;</span>
        <p>တိုင်ကြားချက်ကို လက်ခံရရှိပါသည်။ လိုအပ်သလို ဆက်လက်ဆောင်ရွက်ပေးပါမယ်။</p>
        <p>The complaint has been well received and the process will continue as required.</p>
        <p class="close-this">နောက်ထပ်တိုင်ကြားမှုအသစ်ပို့ရန် ဒါကို ပိတ်ပါ။ Close this for new complaint.</p>
    </div>
    <form id="complaintForm" action="https://complain-form-submit.mgmavlca.workers.dev/submit" method="POST">
        <button type="reset" class="reset-form">Clear All</button>
        <label for="entry.1952372902">အမည် (Name)</label>
        <input type="text" name="entry.1952372902" placeholder="အမည် (Name)" autocomplete="off">
        <label for="entry.1754947599">ဖုန်းနံပါတ် (Phone No.)</label>
        <input type="text" name="entry.1754947599" placeholder="ဖုန်းနံပါတ် (Phone No.)" autocomplete="off">
        <label for="entry.366446083">တိုင်ကြားချက် (Complaint) <span class="ast">&ast;</span></label>
        <textarea name="entry.366446083" rows="6" placeholder="တိုင်ကြားချက် အကြောင်းအရာ (complaint description)" required autocomplete="off"></textarea>
        <button type="submit" id="submitComplaint">တိုင်ကြားချက်ပို့မည် (Submit)</button>
    </form>
</div>
